version: 1.0
runtime: dotnet6
build:
  commands:
    build:
      - dotnet restore
      - dotnet publish -c Release -o out
  env:
    - name: ASPNETCORE_URLS
      value: "http://*:5000"
run:
  runtime-version: 6.0.9
  command: dotnet out/HelloWorldDotNetApp.dll
  network:
    port: 5000
    env: APP_PORT
